<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <h1>Calcule</h1>

    <section class="calculadora">
        <h2>Para Somar:</h2>
        <input type="number" name="n1" id="n1"> +
        <input type="number" name="n2" id="n2">

        <button id="btnSomar">Somar</button>
        <button id="limparSoma">Limpar</button>

        <div id="resSoma">Resultado:</div>
    </section>

    <section class="calculadora">
        <h2>Para Subtrair:</h2>
        <input type="number" name="n3" id="n3"> -
        <input type="number" name="n4" id="n4">

        <button id="btnSubtrair">Subtrair</button>
        <button id="limparSub">Limpar</button>

        <div id="resSub">Resultado:</div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
